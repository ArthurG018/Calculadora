<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="content-body">
        <div class="content-history">
            <div class="content-history-title">
                <span>History</span>
            </div>
            <div class="content-history-result">
                <div class="">
                    <span id="txt_historial_result"></span>
                </div>
            </div>
            
            
        </div>
        <div class="content-calculator">
            <div class="content-view">
                <span id="txt_result">00.0</span>
            </div>
            <div class="content-buttons">
                <div class="content-button">
                    <div class="button">
                        <span>7</span>
                    </div>
                    <div class="button">
                        <span>8</span>
                    </div>
                    <div class="button">
                        <span>9</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>รท</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>AC</span>
                    </div>
                </div>
                <div class="content-button">
                    <div class="button">
                        <span>4</span>
                    </div>
                    <div class="button">
                        <span>5</span>
                    </div>
                    <div class="button">
                        <span>6</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>*</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>()</span>
                    </div>
                </div>
                <div class="content-button">
                    <div class="button">
                        <span>1</span>
                    </div>
                    <div class="button">
                        <span>2</span>
                    </div>
                    <div class="button">
                        <span>3</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>-</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>%</span>
                    </div>
                </div>
                <div class="content-button">
                    <div class="button">
                        <span>0</span>
                    </div>
                    <div class="button">
                        <span>.</span>
                    </div>
                    <div class="button image-borrar content-operator-color">
                        <input type="hidden" name="" value="image">
                    </div>
                    <div class="button content-operator-color">
                        <span>+</span>
                    </div>
                    <div class="button content-operator-color">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*var result = document.getElementById('txt_historial_result');
        for (let index = 120; index > 100; index--) {
            result.innerText += (index + 1) + "holaaaassssssssssssssrfr" +'\n' ;
            
        }*/
    </script>

    <script src="js/app.js"></script>
</body>
</html>
